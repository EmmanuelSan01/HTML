<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario HTML</title>
</head>
<body>
    <h1>FORMULARIOS EN HTML</h1>
    <hr>
    <form method="get">
        <!-- value -->
        <!-- required -->
        <!-- readonly -->
        <!-- disabled -->
        <fieldset>
            <legend>Datos Personales</legend>
            <label for="nombre">Nombre:</label>
            <input type="text" name="name" id="nombre" placeholder="Ingrese su nombre" minlength="3" maxlength="10" size="12" value="demo" readonly>
            <br><br>
            <label for="usuario">Usuario:</label>
            <input type="text" name="user" id="usuario" autofocus pattern="[A-Z a-z]{3,10}" title="Debe contener de 3 a 10 caracteres alfabéticos">
            <br><br>
            <label for="password">Contraseña:</label>
            <input type="password" name="passw" id="password">
            <br><br>
            <label for="e-mail">Correo Electrónico:</label>
            <input type="email" name="email" id="e-mail">
            <br><br>
            <label for="edad">Edad:</label>
            <input type="number" name="age" id="edad" min="18" max="99">
        </fieldset>
        <br><br>
        <label for="phone">Teléfono:</label>
        <input type="tel" name="tel" id="phone">
        <br><br>
        <label for="lru">URL:</label>
        <input type="url" name="url" id="lru">
        <br><br>
        <label for="fecha">Fecha:</label>
        <input type="date" name="date" id="fecha" value="2006-10-04">
        <br><br>
        <label for="hora">Hora:</label>
        <input type="time" name="time" id="hora" value="19:30">
        <br><br>
        <label for="sexo">Género:</label>
        <input type="radio" name="gend" id="sexo" value="Masculino"> Masculino
        <input type="radio" name="gend" id="sexo" value="Femenino"> Femenino
        <input type="radio" name="gend" id="sexo" value="otro"> Otro
        <input type="radio" name="gend" id="sexo" value="no_binario"> No Binario
        <br><br>
        <label for="hobbies">Pasatiempos:</label>
        <input type="checkbox" name="hobb" id="hobbies" value="programar"> Programar
        <input type="checkbox" name="hobb" id="hobbies" value="leer"> Leer
        <input type="checkbox" name="hobb" id="hobbies" value="deporte"> Deporte
        <input type="checkbox" name="hobb" id="hobbies" value="ping-pong"> Ping-Pong
        <br><br>
        <label for="color">Color:</label>
        <input type="color" name="color" id="color">
        <br><br>
        <label for="file">Subir Archivo:</label>
        <input type="file" name="file" id="file">
        <br><br>
        <input type="button" value="Click" onclick="alert('¡FELIZ CUMPLEAÑOS!')" onmouseover="alert('Suavemente')">
        <br><br>
        <label for="navegador">Navegador de preferencia:</label>
        <input type="text" name="brow" id="navegador" list="navegadores">
        <datalist id="navegadores">
            <option value="Chrome"></option>
            <option value="Edge"></option>
            <option value="Firefox"></option>
            <option value="Opera"></option>
            <option value="Safari"></option>
        </datalist>
        <br><br>
        <label for="mes">Mes de ingreso:</label>
        <input type="month" name="month" id="mes">
        <br><br>
        <label for="inten">Intensidad:</label>
        <input type="range" name="inten" id="inten" min="0" max="100" step="10">
        <br><br>
        <input type="image" src="../img/bucaros.png" alt="Enviar" onclick="alert('Fuerza Leoparda')">
        <br><br>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpiar todo">
        <br><br>
        <label for="comentarios">Comentarios:</label>
        <textarea name="comen" id="comentarios" rows="10" cols="40" placeholder="Hazme saber tus comentarios"></textarea>
        <br><br>
        <label for="ciudadn">Ciudad de nacimiento:</label>
        <select name="cityb" id="ciudadn">
            <option value="Bucaramanga" selected>Bucaramanga</option>
            <option value="Bogota">Bogotá</option>
            <option value="Medellin">Medellín</option>
            <option value="Pereira">Pereira</option>
            <option value="Cali">Cali</option>
        </select>
        <br><br>
        <input type="hidden" name="categoria" value="backend" id="categoria">
    </form>
</body>
</html>
