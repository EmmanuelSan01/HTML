<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de prueba de HTML5</title>
</head>
<body>
    <header>
        <h1>Formulario de prueba de HTML5</h1>
        <hr>
    </header>
    <main>
        <section>
            <form action="" method="GET">
                <label for="nombre">Nombre:</label>
                <input type="text" name="name" id="nombre" minlength="3" maxlength="10" size="20" autofocus required>
                <br><br>
                <label for="e-mail">Correo electrónico:</label>
                <input type="email" name="email" id="e-mail" required>
                <br><br>
                <label for="lru">URL:</label>
                <input type="url" name="url" placeholder="Escribe la URL de tu página" id="lru" required>
                <br><br>
                <label for="fecha">Fecha:</label>
                <input type="date" name="date" id="fecha" required>
                <br><br>
                <label for="hora">Tiempo:</label>
                <input type="time" name="time" id="hora" required>
                <br><br>
                <label for="fecha">Fecha y hora:</label>
                <input type="date" name="date" id="fecha" required>
                <input type="time" name="time" id="hora" required>
                <br><br>
                <label for="mes">Mes:</label>
                <input type="month" name="month" id="mes" required>
                <br><br>
                <label for="semana">Semana:</label>
                <input type="week" name="week" id="semana" required>
                <br><br>
                <label for="numero">Número (min -10, max 10):</label>
                <input type="number" name="num" id="numero" min="-10" max="10" required>
                <br><br>
                <label for="phone">Teléfono:</label>
                <input type="tel" name="tel" id="phone" required>
                <br><br>
                <label for="nombre">Término de búsqueda:</label>
                <input type="text" name="name" id="nombre" minlength="3" maxlength="10" size="20" required>
                <br><br>
                <label for="color">Color favorito:</label>
                <input type="color" name="color" id="color" required>
                <br><br>
                <input type="submit" value="Enviar">
            </form>
        </section>
    </main>
    <footer>
        <hr>
        <p align="center">
            Emmanuel Sánchez Estepa<br>Todos los derechos reservados.
        </p>
    </footer>
</body>
</html>
