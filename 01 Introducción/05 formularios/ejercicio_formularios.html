<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Formularios</title>
</head>
<body>
    <fieldset>
        <legend>Indique sus preferencias, por favor</legend>
        <label for="fecha">Elija una fecha:</label>
        <input type="date" name="date" id="fecha">
        <br>
        <label for="file">Elija un fichero:</label>
        <input type="file" name="file" id="file">
        <br>    
        <input type="radio" name="procesador" id="cpu" value="amd"> AMD
        <input type="radio" name="procesador" id="cpu" value="intel5"> Intel i5
        <input type="radio" name="procesador" id="cpu" value="intel7"> Intel i7
        <br>
    </fieldset>
    <fieldset>
        <legend>Indique sus preferencias, por favor</legend>
        <input type="radio" name="materia" id="subject" value="matematicas"> Matemáticas
        <input type="radio" name="materia" id="subject" value="historia"> Historia
        <input type="radio" name="materia" id="subject" value="geografia"> Geografía
        <input type="radio" name="materia" id="subject" value="lengua"> Lengua
        <br>
        <label for="nombre">Nombre</label>
        <input type="text" name="name" id="nombre" minlength="3" maxlength="10" size="20">
        <br>
        <label for="apellidos">Apellidos</label>
        <input type="text" name="lname" id="apellidos" minlength="3" maxlength="10" size="20">
        <br>
        <label for="direccion">Dirección</label>
        <input type="text" name="addr" id="direccion" minlength="10" maxlength="50" size="20">
        <br>
        <br>
        <label for="color">Elija un color:</label>
        <input type="color" name="color" id="color">
        <br>
        <textarea name="comen" id="textbox" rows="6" cols="41" placeholder="Utilice este cuadro para escribir"></textarea>
        <br>
        <label for="fecha">Elija una fecha:</label>
        <input type="date" name="date" id="fecha">
        <br>
        <select name="subj" id="materia">
            <option value="ingles" selected>Inglés</option>
            <option value="matematicas">Matemáticas</option>
            <option value="historia">Historia</option>
            <option value="geografia">Geografía</option>
            <option value="lengua">Lengua</option>
        </select>
        <br>
        <label for="hora">Elija una hora:</label>
        <input type="time" name="time" id="hora">
        <br>
        <label for="file">Elija un fichero:</label>
        <input type="file" name="file" id="file">
        <br>
        <input type="checkbox" name="genero" id="gend" value="mujer"> Mujer
        <input type="checkbox" name="genero" id="gend" value="hombre"> Hombre
    </fieldset>
</body>
</html>
